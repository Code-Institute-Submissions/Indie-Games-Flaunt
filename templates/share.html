{% extends 'base.html' %}

{% block mainContent %}

{% block jumbo %}{% endblock %} <!-- exclude the jumbotron from the share page -->

<h1>Share</h1>

<form>
  <div class="form-group">
    <label for="titleInput">Gamne Title</label>
    <input type="text" class="form-control" id="titleInput" placeholder="enter game title...">
  </div>
  <div class="form-group">
    <label for="genreInput">Genre</label>
    <select class="form-control" id="genreInput">
      <option>Action</option>
      <option>Puzzle</option>
      <option>Sports</option>
      <option>Educational</option>
    </select>
  </div>
  <div class="form-group">
    <label for="developerInput">Developer</label>
    <input type="text" class="form-control" id="developerInput" placeholder="enter developer name...">
  </div>
  <div class="form-group">
    <label for="linkInput">Link</label>
    <input type="text" class="form-control" id="linkInput" placeholder="enter game link...">
  </div>
  <div class="form-group">
    <label for="descriptionInput">Game Description</label>
    <textarea class="form-control" id="descriptionInput" rows="5"></textarea>
  </div>
  <div class="form-group">
    <label for="screenshot1Input">Screenshot 1 Link</label>
    <input type="text" class="form-control" id="screenshot1Input" placeholder="link to screenshot 1...">
  </div>
  <div class="form-group">
    <label for="screenshot2Input">Screenshot 2 Link</label>
    <input type="text" class="form-control" id="screenshot2Input" placeholder="link to screenshot 2...">
  </div>
  <div class="form-group">
    <label for="screenshot3Input">Screenshot 3 Link</label>
    <input type="text" class="form-control" id="screenshot3Input" placeholder="link to screenshot 3...">
  </div>
</form>

{% endblock %}
