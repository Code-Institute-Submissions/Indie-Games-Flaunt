{% extends 'base.html' %}

{% block mainContent %}

{% block jumbo %}{% endblock %} <!-- exclude the jumbotron from the share page -->

<h1>Share</h1>

<!-- <form action="" method="POST"> -->
<form>
  <div class="form-group">
    <label for="title">Gamne Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="enter game title...">
  </div>
  <div class="form-group">
    <label for="genre">Genre</label>
    <select class="form-control" id="genre" name="genre">
      <option>Action</option>
      <option>Puzzle</option>
      <option>Sports</option>
      <option>Educational</option>
    </select>
  </div>
  <div class="form-group">
    <label for="developer">Developer</label>
    <input type="text" class="form-control" id="developer" name="developer" placeholder="enter developer name...">
  </div>
  <div class="form-group">
    <label for="link">Link</label>
    <input type="text" class="form-control" id="link" name="link" placeholder="enter game link...">
  </div>
  <div class="form-group">
    <label for="description">Game Description</label>
    <textarea class="form-control" id="description" name="description" rows="5"></textarea>
  </div>
  <div class="form-group">
    <label for="screenshot1">Screenshot 1 Link</label>
    <input type="text" class="form-control" id="screenshot1" name="screenshot1" placeholder="link to screenshot 1...">
  </div>
  <div class="form-group">
    <label for="screenshot2">Screenshot 2 Link</label>
    <input type="text" class="form-control" id="screenshot2" name="screenshot2" placeholder="link to screenshot 2...">
  </div>
  <div class="form-group">
    <label for="screenshot3">Screenshot 3 Link</label>
    <input type="text" class="form-control" id="screenshot3" name="screenshot3" placeholder="link to screenshot 3...">
  </div>
</form>

{% endblock %}
